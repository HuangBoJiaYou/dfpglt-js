<?xml version="1.0" encoding="UTF-8" ?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" stroke-width="0.2"
    font-family="'Times New Roman', '宋体', serif" font-size="3">

    <!-- 模板 -->
    <defs>
        <!-- 网格参考线 -->
        <defs>
            <g id="ref-grid">
                <!-- 主要网格 -->
                <g stroke-width="0.1" fill="none">
                    <!-- 横线 -->
                    <path stroke="#ccf"
                        d="M0 10 h100 M0 20 h100 M0 30 h100 M0 40 h100 M0 50 h100 M0 60 h100 M0 70 h100 M0 80 h100 M0 90 h100 " />
                    <!-- 竖线 -->
                    <path stroke="#fcc"
                        d="M10 0 v100 M20 0 v100 M30 0 v100 M40 0 v100 M50 0 v100 M60 0 v100 M70 0 v100 M80 0 v100 M90 0 v100 " />
                </g>
                <!-- 次要网格 -->
                <g stroke-width="0.05">
                    <path stroke="#ccf"
                        d="M0 1 h100 m-100 1 h100 m-100 1 h100 m-100 1 h100 m-100 1 h100 m-100 1 h100 m-100 1 h100 m-100 1 h100 m-100 1 h100 m-100 2 h100 m-100 1 h100 m-100 1 h100 m-100 1 h100 m-100 1 h100 m-100 1 h100 m-100 1 h100 m-100 1 h100 m-100 1 h100 m-100 2 h100 m-100 1 h100 m-100 1 h100 m-100 1 h100 m-100 1 h100 m-100 1 h100 m-100 1 h100 m-100 1 h100 m-100 1 h100 m-100 2 h100 m-100 1 h100 m-100 1 h100 m-100 1 h100 m-100 1 h100 m-100 1 h100 m-100 1 h100 m-100 1 h100 m-100 1 h100 m-100 2 h100 m-100 1 h100 m-100 1 h100 m-100 1 h100 m-100 1 h100 m-100 1 h100 m-100 1 h100 m-100 1 h100 m-100 1 h100 m-100 2 h100 m-100 1 h100 m-100 1 h100 m-100 1 h100 m-100 1 h100 m-100 1 h100 m-100 1 h100 m-100 1 h100 m-100 1 h100 m-100 2 h100 m-100 1 h100 m-100 1 h100 m-100 1 h100 m-100 1 h100 m-100 1 h100 m-100 1 h100 m-100 1 h100 m-100 1 h100 m-100 2 h100 m-100 1 h100 m-100 1 h100 m-100 1 h100 m-100 1 h100 m-100 1 h100 m-100 1 h100 m-100 1 h100 m-100 1 h100 m-100 2 h100 m-100 1 h100 m-100 1 h100 m-100 1 h100 m-100 1 h100 m-100 1 h100 m-100 1 h100 m-100 1 h100 m-100 1 h100 m-100 2 h100 m-100 1 h100 m-100 1 h100 m-100 1 h100 m-100 1 h100 m-100 1 h100 m-100 1 h100 m-100 1 h100 m-100 1 h100" />
                    <path stroke="#fcc"
                        d="M1 0 v100 m1 -100 v100 m1 -100 v100 m1 -100 v100 m1 -100 v100 m1 -100 v100 m1 -100 v100 m1 -100 v100 m1 -100 v100 m2 -100 v100 m1 -100 v100 m1 -100 v100 m1 -100 v100 m1 -100 v100 m1 -100 v100 m1 -100 v100 m1 -100 v100 m1 -100 v100 m2 -100 v100 m1 -100 v100 m1 -100 v100 m1 -100 v100 m1 -100 v100 m1 -100 v100 m1 -100 v100 m1 -100 v100 m1 -100 v100 m2 -100 v100 m1 -100 v100 m1 -100 v100 m1 -100 v100 m1 -100 v100 m1 -100 v100 m1 -100 v100 m1 -100 v100 m1 -100 v100 m2 -100 v100 m1 -100 v100 m1 -100 v100 m1 -100 v100 m1 -100 v100 m1 -100 v100 m1 -100 v100 m1 -100 v100 m1 -100 v100 m2 -100 v100 m1 -100 v100 m1 -100 v100 m1 -100 v100 m1 -100 v100 m1 -100 v100 m1 -100 v100 m1 -100 v100 m1 -100 v100 m2 -100 v100 m1 -100 v100 m1 -100 v100 m1 -100 v100 m1 -100 v100 m1 -100 v100 m1 -100 v100 m1 -100 v100 m1 -100 v100 m2 -100 v100 m1 -100 v100 m1 -100 v100 m1 -100 v100 m1 -100 v100 m1 -100 v100 m1 -100 v100 m1 -100 v100 m1 -100 v100 m2 -100 v100 m1 -100 v100 m1 -100 v100 m1 -100 v100 m1 -100 v100 m1 -100 v100 m1 -100 v100 m1 -100 v100 m1 -100 v100 m2 -100 v100 m1 -100 v100 m1 -100 v100 m1 -100 v100 m1 -100 v100 m1 -100 v100 m1 -100 v100 m1 -100 v100 m1 -100 v100" />
                </g>
            </g>
            <!-- 外围文字 -->
            <g id="ref-htext">
                <text fill="white" font-size="0.8" text-anchor="middle">
                    <!-- 横坐标：外上 -->
                    <tspan x="10.1" y="0">10</tspan>
                    <tspan x="20.1" y="0">20</tspan>
                    <tspan x="30.1" y="0">30</tspan>
                    <tspan x="40.1" y="0">40</tspan>
                    <tspan x="50.1" y="0">50</tspan>
                    <tspan x="60.1" y="0">60</tspan>
                    <tspan x="70.1" y="0">70</tspan>
                    <tspan x="80.1" y="0">80</tspan>
                    <tspan x="90" y="0">90</tspan>
                </text>
            </g>
            <g id="ref-vtext">
                <text fill="white" font-size="0.8" text-anchor="middle">
                    <!-- 纵坐标：外左 -->
                    <tspan x="0.1" y="10">10</tspan>
                    <tspan x="0.1" y="20">20</tspan>
                    <tspan x="0.1" y="30">30</tspan>
                    <tspan x="0.1" y="40">40</tspan>
                    <tspan x="0.1" y="50">50</tspan>
                    <tspan x="0.1" y="60">60</tspan>
                    <tspan x="0.1" y="70">70</tspan>
                    <tspan x="0.1" y="80">80</tspan>
                    <tspan x="0" y="90">90</tspan>
                </text>
            </g>
            <g id="ref-hcircle">
                <circle cx="10" cy="0" r="0.5" fill="#fcc" />
                <circle cx="20" cy="0" r="0.5" fill="#fcc" />
                <circle cx="30" cy="0" r="0.5" fill="#fcc" />
                <circle cx="40" cy="0" r="0.5" fill="#fcc" />
                <circle cx="50" cy="0" r="0.5" fill="#fcc" />
                <circle cx="60" cy="0" r="0.5" fill="#fcc" />
                <circle cx="70" cy="0" r="0.5" fill="#fcc" />
                <circle cx="80" cy="0" r="0.5" fill="#fcc" />
                <circle cx="90" cy="0" r="0.5" fill="#fcc" />
            </g>
            <g id="ref-vcircle">
                <circle cx="0" cy="10" r="0.5" fill="#ccf" />
                <circle cx="0" cy="20" r="0.5" fill="#ccf" />
                <circle cx="0" cy="30" r="0.5" fill="#ccf" />
                <circle cx="0" cy="40" r="0.5" fill="#ccf" />
                <circle cx="0" cy="50" r="0.5" fill="#ccf" />
                <circle cx="0" cy="60" r="0.5" fill="#ccf" />
                <circle cx="0" cy="70" r="0.5" fill="#ccf" />
                <circle cx="0" cy="80" r="0.5" fill="#ccf" />
                <circle cx="0" cy="90" r="0.5" fill="#ccf" />
            </g>
        </defs>
        <g id="ref-lines">
            <!-- 网格线 -->
            <use href="#ref-grid" />
            <!-- 文字外圆 -->
            <g>
                <!-- 横坐标 -->
                <use href="#ref-hcircle" transform="translate(0 5)" />
                <use href="#ref-hcircle" transform="translate(0 15)" />
                <use href="#ref-hcircle" transform="translate(0 25)" />
                <use href="#ref-hcircle" transform="translate(0 35)" />
                <use href="#ref-hcircle" transform="translate(0 45)" />
                <use href="#ref-hcircle" transform="translate(0 55)" />
                <use href="#ref-hcircle" transform="translate(0 65)" />
                <use href="#ref-hcircle" transform="translate(0 75)" />
                <use href="#ref-hcircle" transform="translate(0 85)" />
                <use href="#ref-hcircle" transform="translate(0 95)" />
                <!-- 纵坐标 -->
                <use href="#ref-vcircle" transform="translate(5 0)" />
                <use href="#ref-vcircle" transform="translate(15 0)" />
                <use href="#ref-vcircle" transform="translate(25 0)" />
                <use href="#ref-vcircle" transform="translate(35 0)" />
                <use href="#ref-vcircle" transform="translate(45 0)" />
                <use href="#ref-vcircle" transform="translate(55 0)" />
                <use href="#ref-vcircle" transform="translate(65 0)" />
                <use href="#ref-vcircle" transform="translate(75 0)" />
                <use href="#ref-vcircle" transform="translate(85 0)" />
                <use href="#ref-vcircle" transform="translate(95 0)" />
            </g>
            <!-- 坐标文字 -->
            <g>
                <!-- 横坐标 -->
                <use href="#ref-htext" transform="translate(0 5.25)" />
                <use href="#ref-htext" transform="translate(0 15.25)" />
                <use href="#ref-htext" transform="translate(0 25.25)" />
                <use href="#ref-htext" transform="translate(0 35.25)" />
                <use href="#ref-htext" transform="translate(0 45.25)" />
                <use href="#ref-htext" transform="translate(0 55.25)" />
                <use href="#ref-htext" transform="translate(0 65.25)" />
                <use href="#ref-htext" transform="translate(0 75.25)" />
                <use href="#ref-htext" transform="translate(0 85.25)" />
                <use href="#ref-htext" transform="translate(0 95.25)" />
                <!-- 纵坐标 -->
                <use href="#ref-vtext" transform="translate(5 0.25)" />
                <use href="#ref-vtext" transform="translate(15 0.25)" />
                <use href="#ref-vtext" transform="translate(25 0.25)" />
                <use href="#ref-vtext" transform="translate(35 0.25)" />
                <use href="#ref-vtext" transform="translate(45 0.25)" />
                <use href="#ref-vtext" transform="translate(55 0.25)" />
                <use href="#ref-vtext" transform="translate(65 0.25)" />
                <use href="#ref-vtext" transform="translate(75 0.25)" />
                <use href="#ref-vtext" transform="translate(85 0.25)" />
                <use href="#ref-vtext" transform="translate(95 0.25)" />

            </g>
        </g>
        <!-- 其他模板内容 -->
    </defs>

    <!-- 参考线 -->
    <use href="#ref-lines" />

    
</svg>